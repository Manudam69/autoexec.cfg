// ALIAS
	// Static crosshair
		alias staticCrosshair "cl_crosshair_recoil 0; cl_crosshairstyle 1"
	// Dynamic crosshair
		alias dynamicCrosshair "cl_crosshair_recoil 1; cl_crosshairstyle 0"
	// Toggle crosshair
		alias +crosshair "staticCrosshair"
		alias -crosshair "dynamicCrosshair"
		alias toggleCrosshair "enableCrosshair"
		alias enableCrosshair "alias toggleCrosshair disableCrosshair; +crosshair"
		alias disableCrosshair "alias toggleCrosshair enableCrosshair; -crosshair"
	// Drop C4
		alias "dropc4" "use weapon_c4; drop; slot2; slot1"
	// Heavys
		alias "mag7" "give weapon_mag7"
		alias "negev" "give weapon_negev"
		alias "nova" "give weapon_nova"
		alias "sawedoff" "give weapon_SAWEDOFF"
		alias "xm" "give weapon_XM1014"
	// Jump throw
		alias "+jumpthrow" "+jump;-attack" 
		alias "-jumpthrow" "-jump" 
	// Knives
